<!DOCTYPE html>

<html lang="en">
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <style>
      #container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 2rem;
        padding: 2rem 5vw;
      }

      .card {
        background-color: ghostwhite;
        border-top: orangered 30px solid;
        border-radius: 20px;
        padding: 10px;
      }
    </style>

    <title>layout cards --- madrigal415</title>
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="..styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="shortcut icon" href="#" />
  </head>

  <body>
    <header>
      <a href="/">m415</a>
      <h1>Cards Layout</h1>
    </header>

    <div id="container">
      <div class="card">
        <h2>hello</h2>
        <p>how do you do?</p>
      </div>
      <div class="card">
        <h2>hello</h2>
        <p>what's new?</p>
      </div>
      <div class="card">
        <h2>hello</h2>
        <p>how are you today?</p>
      </div>

      <div class="card">
        <h2>hello</h2>
        <p>would you like to go on a picnic?</p>
      </div>

      <div class="card">
        <h2>hello</h2>
        <p>where are you going?</p>
      </div>

      <div class="card">
        <h2>hello</h2>
        <p>are you feeling ok?</p>
      </div>
    </div>
  </body>
</html>
